<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">

    <title>Customize My Rig</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'homepage/style.css' %}">   
  </head>
  <body>
        <ul class="bar">
          <li class="barlist"><a href="" class="active">Home</a></li>
          <li class="barlist"><a href="">News</a></li>
          <li class="barlist"><a href="">Contact</a></li>
          <li class="barlist" style="float:right"><a href="">About</a></li>
        </ul>
    <img src="https://i.ibb.co/sCjQdZF/logo.png" style="display: block; margin-left: auto; margin-right: auto;" alt="logo" border="0">
    <h4 style="text-align: center; margin-top: 60px;">How much do you want to spend on your new PC?</h4>
    <div class="slidecontainer" style="margin-top: 40px;">
        <form>
            <input type="range" min="1" max="2500" value="1250" class="slider" id="myRange" oninput="amount.value=myRange.value" />
            <input type="text" class="amount" id="amount" name="amount" oninput="myRange.value=amount.value"><br><br>
            <button class="button button1">Show me my PC!</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <script>
        function updateTextInput(val) {
          document.getElementById('amount').value=val;
        }

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
