{% load static %}
<!doctype html>
<html lang="en">
  <head>
    {% block styles %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/style.css' %}">

    {% endblock %}

    {% block title %}
    <title>Customize My Rig</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'homepage/website logo.png' %}">
    {% endblock %}

  </head>
  <body>

    {% block navbar %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Customize My PC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link active" href="/">Home</a>
            <a class="nav-item nav-link" href="{% url 'info' %}">More Info</a>
            <a class="nav-item nav-link" href="{% url 'about'%}">About</a>
          </div>
        </div>
      </nav>
    {% endblock %}

    {% block content %}
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Home</li>
      </ol>
    </nav>

    <img src="https://i.ibb.co/PhSyS7j/logo.png" style="display: block; margin-left: auto; margin-right: auto;" alt="logo" border="0">
    <br><br>
    <!--Begin Form-->
    <div class="form">
    <h2 style="text-align: center; margin-top: 60px;">How much do you want to spend on your new PC?</h2>
    <div class="slidecontainer" style="margin-top: 40px;">
        <form>
            <input type="range" min="500" max="3000" value="1750" class="slider" id="myRange" oninput="amount.value=myRange.value" step = "5" />
            <div style="overflow: hidden;">
                <h3 style="float: left; margin-left: 15%">$500</h3>
                <h3 style="float: right; margin-right: 15%">$3000</h3>
            </div>
            <input type="number" class="amount" id="amount" name="amount" min="500" max="3000" oninput="myRange.value=amount.value" value="1750" step = "5"><br>
            <button class="button button2">Customize My Rig</button>
        </form>
    </div>
    </div><br><br>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    {% endblock %}
  </body>
</html>
